	<div class="container" id="cont">
  <h2 id="CreatinProj">Creating a project</h2>
  
  
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-3" for="projname">Project Name</label>
      <div class="col-sm-8">
        <input type="projname" class="form-control" id="projname" placeholder="Enter project name" name="projname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="cst">Cost</label>
      <div class="col-sm-8">          
        <input type="cost" class="form-control" id="cst" placeholder="Enter the cost" name="cst">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="prjid">Project ID</label>
      <div class="col-sm-8">          
        <input type="prjid" class="form-control" id="prjid" placeholder="Enter the project id" name="prjid">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="prjeid">Project Email ID</label>
      <div class="col-sm-8">          
        <input type="prjeid" class="form-control" id="prjeid" placeholder="Enter the project email ID" name="prjeid">
      </div>
    </div>
   
    <div class="form-group" id="submit">        
      <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    </div>
  </form>
</div>
